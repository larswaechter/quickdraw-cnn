<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick, Draw! Webapp</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container p-2">
      <!-- As a heading -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Quick, Draw! Webapp</span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/larswaechter/quickdraw-cnn"
                target="_blank"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="content py-3">
        <div class="row">
          <div class="col-12 col-md-auto">
            <main></main>
            <div class="buttons-container">
              <button
                class="btn btn-primary btn-block"
                id="predict"
                type="button"
              >
                Predict
              </button>
              <button class="btn btn-light btn-block" id="clear">Clear</button>
            </div>
          </div>
          <div class="col-12 col-md-auto">
            <canvas
              id="predictions"
              role="img"
              aria-label="Top 3 predictions"
              height="500"
              width="500"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>

    <script src="./libs/p5.min.js"></script>
    <script src="./libs/chart.min.js"></script>

    <script src="./scripts/labels.js"></script>
    <script src="./scripts/sketch.js"></script>
  </body>
</html>
